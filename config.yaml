       Syracuse University graduate with a Masters in Computer Engineering. Currently working as a Software Developer in a Platform Engineering team developing and deploying microservices at Oracle Health and AI. 
       
       Experienced in developing backend applications using Java, developing CI-CD pipelines, and deploying microservices using Kubernetes and HelmCharts. 
       Developed Ruby scripts to facilitate the configuration, validation, CVE management and service deployments.  
    skills:
