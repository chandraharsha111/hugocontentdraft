  # Experience
  experience:
    enable: true
    title: "Professional Experience"
    items:
      - job: "Associate Senior Software Engineer"
        company: "Oracle"
        companyUrl: "https://www.oracle.com/"
        date: "October 2022 - present"
        # featuredLink:
        #  enable: true
        #  name: "View the project"
        #  url: "https://example.com"
        info:
          enable: true
          content: Working as an associate senior software engineer at Oracle
        content: | 
         
          - Designed and implemented a barcode scan matching framework that automates data population for medical professional before administering the medications, significantly reducing manual entry errors.
          - Orchestrated a large-scale migration to Jakarta namespace for a microservices platform, leading the transformation of 10 core artifacts.
          - Designed and implemented tenant-specific namespaces migration for a platform microservice that monitors the service health of 300 microservices and a Edge service that handles traffic for the microservies platform. 
          - Automated the deployment of 300 microservices to all newly onboarded domains, streamlining the deployment process across development, staging, and production environments.
          - Designed and developed public APIs for Millennium EHRC Procedures microservice, expanding its functionality to third-party developers and driving new integration opportunities.
          - Led and managed the API review management process in OHAI to eliminate redundant APIs in Millennium, an EHR product. Owned the entire process by automating the review process by creating a Jenkins Job that assigns approved API reviewers. 
          - Analyzed and remediated critical platform-level CVEs, protecting 250 microservices by addressing 20+ vulnerabilities quarterly.
          - Worked on a Cadence bundles feature to manage about 10 enterprise stack dependencies for 200 enterprise Java services. 
          - Managed 20 platform level dependencies used by 250 microservices to enhanced system reliability and mitigate risks associated with dependency conflicts.
          - Served as a primary technical resource for 250+ service teams, resolving platform-related questions and improving overall system security and stability.

      - job: "Software Developer"
        company: "Cerner Corporation "
        companyUrl: "https://www.cerner.com/"
        date: "June 2018 - September 2022"
        info:
          enable: true
          content: Worked as a software engineer for 4 years at Cerner in Kansas City, MO
        content: |

          - Developed automation scripts that facilitated shadowing and canarying for 30 microservices, ensuring a seamless move to AWS clusters for the legacy EJS services. 
          - Implemented Auth support for 100+ Enterprise Java Services using SRV sidecar feature, and deployed the service using Helm to Kubernetes. This solution transparently converted SRV requests to HTTP, eliminating the need for teams to create new microservices and accelerating cloud adoption for critical enterprise workflows.
          - Improved CI/CD capabilities across multiple libraries by engineering multibranched Jenkins pipelines, enhancing deployment efficiency.
          - Developed new platform features and mentored five associates over three years, building a Java-based microservices platform and handling centralized cloud deployments for 250+ microservices.

      - job: "Program Analyst"
        company: "Cognizant"
        companyUrl: "https://www.cognizant.com/us/en"
        date: "Aug 2015 - June 2016"
        info:
          enable: true
          content: Worked as a Program Analyst in Hyderabad, India for 1 year at Cognizant
        content: |
      
          - Developed and implemented key ASP.NET REST endpoints and corresponding responsive UI components with HTML, CSS, and jQuery to support a Schneider Electric monitoring dashboard.
          - Significantly improved code quality and reliability by increasing unit test coverage for the feature from 60% to 90% using Fakes in C#.

